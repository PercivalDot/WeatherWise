<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherWise - Smart Weather Companion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>WeatherWise</h1>
            <p>Your intelligent weather companion</p>
        </header>

        <main>
            <div class="weather-card">
                <div class="location">
                    <input type="text" id="location-input" placeholder="Enter your city...">
                    <button id="search-btn">Search</button>
                    <button id="location-btn">Use My Location</button>
                    <button id="favorite-btn" style="display: none;">❤️</button>
                </div>

                <div class="favorites-section" id="favorites-section" style="display: none;">
                    <h3>Favorite Locations</h3>
                    <div class="favorites-list" id="favorites-list"></div>
                </div>

                <div class="weather-info" id="weather-info">
                    <div class="current-weather">
                        <h2>Current Weather</h2>
                        <div class="weather-details">
                            <span class="temperature">--°C</span>
                            <span class="condition">Loading...</span>
                        </div>
                    </div>
                </div>

                <div class="recommendations" id="recommendations" style="display: none;">
                    <h3>Smart Recommendations</h3>
                    <div class="rec-cards" id="rec-cards"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
